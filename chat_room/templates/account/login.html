{%extends 'main.html'%}
{% load i18n allauth account socialaccount static %}
{% block content %}
<div class="login-page">
    <div class="login-container">
        <h2 class="login-header">Login</h2>
        <form action="{% url 'account_login' %}" method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="login" class="form-control" id="email" placeholder="Email address">
                {{ form.login.errors }}
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                {{ form.password.errors }}
            </div>
            <button type="submit" class="btn-login">
               <i class="fas fa-lock"></i>
                Login
            </button>

            <a class="google-login-btn" href="{% provider_login_url 'google' %}"> <img
                    src="{% static 'images/icons/google.svg' %}" alt="Google">Sign in with Google
            </a>
        </form>
        <p style="text-align: center; margin-top: 1rem; color: #adb5bd;">Haven't signed up yet? <a class="signup-link"
                href="{{ signup_url }}">Sign Up</a></p>
    </div>
</div>

{% endblock content %}
