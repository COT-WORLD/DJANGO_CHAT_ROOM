{% load static %}
<h5>Recent Activities</h5>
{% for message in room_messages %}
<div class="card activity-card">
    <div class="card-body">
        <div class="user-info d-flex align-items-center justify-content-between">
            <a href="{% url 'user-profile' message.user.id %}" class="d-flex align-items-center">
                <img src="{% if message.user.avatar %} {{ message.user.avatar.url }} {% else %} {% static 'images/avatar.svg' %} {% endif %}" alt="User Avatar" class="avatar-img">
                <div>
                    {% if message.user.first_name %}
                        <span>@{{ message.user.first_name }}</span>
                    {% else %}
                        <span>@{{ message.user.username }}</span>
                    {% endif %}
                </div>
            </a>
            <div>
                <small class="room-created">{{ message.created_at|timesince }} ago</small>
            </div>
        </div>
        
        
        <p class="activity-content mb-1">replied to post <a href="{% url 'room' message.room.id %}" class="activity-link">{{ message.room }}</a></p>
        <span class="badge_activity mt-2 ms-n5">{{ message }}</span>
    </div>
</div>
{% endfor %}
